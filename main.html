<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio JavaScript - Validador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header_">
        <header>
            <h1>Integrando HTML com JavaScript</h1>
        </header>
    </div>
    <div class="container">
        <header>
            <h3>Validação JavaScript</h3>
        </header>
        <form id="formvalid">
            <input type="number" id="numa" placeholder="Digite o número A" required>
            <input type="number" id="numb" placeholder="Digite o número B" required>
            <button id="btnvalidar" type="submit">VALIDAR</button>
        </form>
        <p class="successmsg"></p>
        <p class="errmsg"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
